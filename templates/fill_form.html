<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKRM MEDICAL PORTAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js">  </script>
    <script>

      $(document).ready(function() {
          $("#area_code_dropdown li a").click(function() {
            var selText = $(this).text();
            $('#area_code').html(selText);
          
          });
      });
  </script>
  </head>

  <body>
    <div class="container mt-3">
      <h2>Patient details</h2>
      <p>Enter patient details below</p>
      <form>
        <div class="row">
          <div class="col">
            <div class="form-floating flex-fill mb-3">                    
              <input type="email" id="email" name="email" class="form-control" placeholder="Email"/>
              <label class="form-label" for="form3Example1c">Email of patient</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating flex-fill mb-3">                    
              <input type="text" id="name" name="Name" class="form-control" placeholder="Name"/>
              <label class="form-label" for="form3Example1c">Name of patient</label>
            </div>
          </div>          
        </div>

        <div class="row">
          <div class="col">
            <div class="form-floating flex-fill mb-3">                    
              <input type="number" id="age" name="age" class="form-control" placeholder="Age"/>
              <label class="form-label" for="form3Example1c">Age of patient</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating flex-fill mb-3">                    
              <select class="form-select">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
              <label class="form-label" for="form3Example1c">Gender of patient</label>
            </div>
          </div>
          
        </div>          
        <div class="row">
          <div class="col">
            <div class="input-group mt-0 mb-3 dropdown">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" id="area_code">
                +91
              </button>
              <ul class="dropdown-menu" id="area_code_dropdown">
                <li><a class="dropdown-item" href="#" >+91</a></li>
                <li><a class="dropdown-item" href="#">+101</a></li>
                <li><a class="dropdown-item" href="#">+94</a></li>
              </ul>
              <div class="form-floating">
                <input type="text" class="form-control" placeholder="number">
                <label class="form-label">Contact number of patient</label>
              </div>
            </div>
          </div>
          
            <div class="col">
              <div class="input-group mt-0 mb-3 dropdown">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" id="area_code">
                  +91
                </button>
                <ul class="dropdown-menu" id="area_code_dropdown">
                  <li><a class="dropdown-item" href="#" >+91</a></li>
                  <li><a class="dropdown-item" href="#">+101</a></li>
                  <li><a class="dropdown-item" href="#">+94</a></li>
                </ul>
                <div class="form-floating">
                  <input type="text" class="form-control" placeholder="number">
                  <label class="form-label">Whatsapp number of patient</label>
                </div>
                </div>
             
          </div>
      </form>
    </div>

  </body>
  </html>
