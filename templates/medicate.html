<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKRM MEDICAL PORTAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js">  </script>
    <script>

      $(document).ready(function() {
          $("#other_disease_check_box").click(function() {
            obj = document.getElementById('other_disease')
            if(obj.disabled == true){
                obj.disabled = false;
            }
            else{
                $('#other_disease').attr("value",  "")
                obj.disabled = true;
            }           
          
          });
      });
  </script>
  </head>

  <body>
    <font face="trebuchet ms">
    {% for message in messages %}
      {{message}}
    {% endfor %}

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-end">
        
         <div class="container-fluid"> 
        <a class="navbar-brand" href="#" style="cursor:default">
          <img src="{% static 'Images/SOS Logo - White.png' %}" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
          <b>SKRM MEDICAL</b>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">  
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="navbar-brand nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                <img src="{% static 'Images/img_avatar1.png' %}" alt="Avatar Logo" style="width:40px;" class="rounded-pill">                 
                <label class="pt  -1" href="#">{{request.user.username}}</label>                
              </a>
              <ul class="dropdown-menu">                              
                <li>
                  <a class="dropdown-item" href="/logout">Logout</a>
                </li>
              </ul>
            </li>  
          </ul>          
        </div>
      
      </nav>

    <div class="container mt-3">
      <h2>Medication details</h2>
      <p>Enter medication details below</p>
      
      <form action="/medication/save_medication/{{patient_obj.registration_number}}" method="post">

        {% csrf_token %}
 
        <div class="row">
            <div class="col">
                <div class="form-floating flex-fill mb-3">                    
                    <input type="text" class="form-control" placeholder="Name of patient" 
                        value="{{patient_obj.name}}" readonly/>
                    <label class="form-label" for="form3Example1c">Name of patient</label>
                </div>
            </div>

            <div class="col">
                <div class="form-floating flex-fill mb-3">                    
                    <input type="text" class="form-control" placeholder="Age of patient" 
                        value="{{patient_obj.age}}" readonly/>
                    <label class="form-label" for="form3Example1c">Age of patient</label>
                </div>
            </div>
        
        </div>
        
        <div class="row">
            <div class="col">
                <div class="form-floating flex-fill mb-3">                    
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" 
                        value="{{patient_obj.gender}}" readonly/>
                    <label class="form-label" for="form3Example1c">Gender of patient</label>
                </div>
            </div>

            <div class="col">
                <div class="form-floating flex-fill mb-3">                    
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" 
                            value="{{patient_obj.location}}" readonly/>
                    <label class="form-label" for="form3Example1c">Location of patient</label>
                </div>
            </div>        
        </div>
        
        <div class="row">
            <div class="col">
                <label class="form-label" >Disease Diagnosis</label><br>
                
                <div class="form-check form-check-inline ">
                    <input type="checkbox" class="form-check-input"  name="blood_pressure">
                    <label class="form-check-label" >Blood Pressure</label>
                </div>
                
                <div class="form-check form-check-inline ">
                    <input type="checkbox" class="form-check-input"  name="diabities">
                    <label class="form-check-label" >Diabities</label>
                </div>

                <div class="form-check form-check-inline ">
                    <input type="checkbox" class="form-check-input" id="other_disease_check_box" name="other_disease_check_box">
                    <label class="form-check-label">Other</label>
                </div>
            </div>

            <div class="col">
              <div class="form-floating flex-fill mb-3">                    
                <input type="text" id="other_disease" name="other_disease" class="form-control" placeholder="Other" disabled/>
                <label class="form-label" >Other</label>
              </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="form-floating flex-fill mb-3">                    
                    <input type="text" name="medicines_already_have" class="form-control" placeholder="Medicines Already Have" required/>
                    <label class="form-label">Medicines Already Have</label>
                 </div>
            </div>

            <div class="col">
                <div class="form-floating flex-fill mb-3">                    
                    <input type="text" name="medicine_recommend" class="form-control" placeholder="Medicine Recommend" required/>
                    <label class="form-label" for="form3Example1c">Medicine Recommend</label>
                </div>
            </div>
        
        </div>     
               
                      
        <a href="/user_login" class="btn btn-warning me-5" style="width: 130px">Back</a>
        <input type="submit" class="btn btn-primary ms-5" style="width: 130px">
        
        

      </form>
    </div>
  </font>
  </body>
  </html>
