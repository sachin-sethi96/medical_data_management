<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKRM MEDICAL PORTAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    {% for message in messages %}
      {{message}}
    {% endfor %}
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
              
              <div class="card bg-white shadow-lg">
                <div class="card-body p-5">
                  <form class="mb-3 mt-md-4" action="login" method="post">
                   {% csrf_token %}
                    <center><img src="{% static 'Images/sos logo_png.png' %}" class="img-fluid" width="20%"></center>
                    <h2 class="fw-bold mb-2 text-uppercase ">SKRM MEDICAL</h2>
                    <p class=" mb-5">Please enter your login and password!</p>
                    <div class="form-floating mb-3 mt-3">
                      
                      <input type="text" class="form-control" id="email" placeholder="Enter your username" name="username">
                      <label for="email">Username</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                      
                      <input type="password" class="form-control" id="password" placeholder="*******" name="passwd">
                      <label for="password" class="form-label ">Password</label>
                    </div>
                    <div class="mb-3">
                      <input class="form-check-input" type="checkbox" name="remember_me" value="" id="remember_me" checked />
                      <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                    <p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p>
                    <div class="d-grid">
                      <input class="btn btn-primary" type="submit" value="Login">
                    </div>
                  </form>
                  <div>
                    <p class="mb-0  text-center">Don't have an account? <a href="/signup"
                        class="text-primary fw-bold"  data-bs-toggle="modal" data-bs-target="#exampleModal">Sign Up</a></p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form class="mx-1 mx-md-4" action="signup" method="post">
              {% csrf_token %}
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Enter below details for creating account</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
              
            
              

                <div class="d-flex flex-row align-items-center mb-4">
                  
                  <div class="form-floating flex-fill mb-0">                    
                    <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter first name"/>
                    <label class="form-label" for="form3Example1c">First Name</label>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  
                  <div class="form-floating flex-fill mb-0">                    
                    <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter last name"/>
                    <label class="form-label" for="form3Example1c">Last Name</label>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  
                  <div class="form-floating flex-fill mb-0">                    
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter email address"/>
                    <label class="form-label" for="form3Example3c">Your Email</label>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  
                  <div class="form-floating flex-fill mb-0">                    
                    <input type="password" id="passwd" name="passwd" class="form-control" placeholder="Enter password"/>
                    <label class="form-label" for="form3Example4c">Password</label>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  
                  <div class="form-floating flex-fill mb-0">                    
                    <input type="password" id="form3Example4cd" name="rep_passwd" class="form-control" placeholder="Repeat your password"/>                    
                    <label class="form-label" for="form3Example4cd">Repeat your password</label>
                  </div>
                </div>
        
            </div>
                          
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Signup</button>
            </div>
          </form>
          </div>
        </div>
      </div>

  </body>

</html>
