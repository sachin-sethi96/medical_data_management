<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKRM MEDICAL PORTAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
              
              <div class="card bg-white shadow-lg">
                <div class="card-body p-5">
                  <form class="mb-3 mt-md-4" action="/login" method="post">
                   {% csrf_token %}
                    <center><img src="{% static 'Images/sos logo_png.png' %}" class="img-fluid" width="20%"></center>
                    <h2 class="fw-bold mb-2 text-uppercase ">SKRM MEDICAL</h2>
                    <p class=" mb-5">Please enter your login and password!</p>
                    <div class="mb-3">
                      <label for="email" class="form-label ">Username</label>
                      <input type="text" class="form-control" id="email" placeholder="Enter your username" name="username">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label ">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="*******" name="passwd">
                      <input class="form-check-input" type="checkbox" name="remember_me" value="" id="remember_me" checked />
                      <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                    <p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p>
                    <div class="d-grid">
                      <input class="btn btn-primary" type="submit" value="Login">
                    </div>
                  </form>
                  <div>
                    <p class="mb-0  text-center">Don't have an account? <a href="/signup"
                        class="text-primary fw-bold">Sign Up</a></p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </body>

</html>
