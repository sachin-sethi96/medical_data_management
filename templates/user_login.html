<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKRM MEDICAL PORTAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    {% for message in messages %}
      {{message}}
    {% endfor %}

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
        
         <div class="container-fluid"> 
        <a class="navbar-brand" href="#">
          <img src="{% static 'Images/SOS Logo - White.png' %}" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="collapsibleNavbar">  
          <ul class="navbar-nav">
            <li class="nav-item">
              <label class="nav-link" href="#">Hi {{request.user.first_name}}</label>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="logout">Logout</a>
            </li>
            
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search">
            <button class="btn btn-primary" type="button">Search</button>
          </form>
        </div>
      
      </nav>
      
      <div class="container mt-3">
                   
        <a href="registration/fill_form"><img src="{% static 'Images/register_image.png' %}" class="img-fluid" alt="Cinque Terre" 
          width="504" height="206" ></a> <br>
        <img src="{% static 'Images/medication_image.webp' %}" class="img-fluid" alt="Cinque Terre" width="504" height="206"> 
      </div> 

  </body>
  </html>
